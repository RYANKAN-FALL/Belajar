<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="bg-pokemon">
    <div class="login-container">
      <div class="login-heading">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/pokemon-icon.png" class="login-heading-icon" alt="Pokeball">
        <h1 class="text-yellow">Pokémon Trainer Login</h1>
      </div>
      <div class="login-content">
        <div class="image-container">
          <img src="https://img.pokemondb.net/artwork/large/pikachu.jpg" class="login-image" alt="Pikachu">
        </div>
        <div class="form-container">
          <form class="login-form" id="login-form">
            <div class="input-container">
              <label class="text-yellow" for="login-email">Email</label>
              <input class="form-input" type="email" name="login-email" id="login-email">
            </div>
            <div class="input-container">
              <label class="text-yellow" for="login-password">Password</label>
              <input class="form-input" type="password" name="login-password" id="login-password">
            </div>
            <div>
              <button class="login-submit-button" type="submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
